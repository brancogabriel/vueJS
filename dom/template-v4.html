<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:link>Google</a>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://google.com'
        },
        methods: {
            saudacao: function (){
                console.log(this)
                return this.titulo
            }
        }
    })
</script>

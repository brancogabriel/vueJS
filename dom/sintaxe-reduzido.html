<!--escutando eventos-->

<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click="somar">Somar 1</button> <!--@click = v-on:-->
    <hr>
    <input type="text" :value="contador"> <!--:value = v-bind:value-->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++ 
            }
        }
    })
</script>
